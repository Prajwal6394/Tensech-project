<div class="container">
    <h2>Update Personal Deatils</h2>
    <form [formGroup] = "profileUpdateForm">
        <label for="Employee ID">Employee ID</label><br>
        <input type="text" formControlName = "employeeID" /> <br><br>

        <label for="Employee Name">Employee Name</label><br>
        <input type="text" formControlName = "employeeName" /> <br><br>

        <label for="Email"> Email</label><br>
        <input type="email" formControlName = "email" /> <br><br>

        <label for="Contact">Contact</label><br>
        <input type="text" formControlName = "contact" /> <br><br>

        <label for="Password">Password</label><br>
        <input type="password" formControlName = "password" /> <br><br>

        <label for="Re-eneter">Re-enete password</label><br>
        <input type="password" formControlName = "confirmPassword" /> <br><br>
        <input type="submit" (click)="onSubmit()" >
    </form>
</div>
